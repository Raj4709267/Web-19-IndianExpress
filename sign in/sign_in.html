<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="sign_in.css">
</head>
<body>
  <div id="topbar">
    <a href=""><= Back to Indianexpress</a>
    <div>
      <img src="https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/indian-express-logo-n.svg" alt="">
    </div>
  </div>
  <form id="form">
    <h2>Welcome back</h2>
    <div class="dlog">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeME5mZK6-ImPU7KZJvsYZ57SRx7SJijst5Q&usqp=CAU" alt="google">
      </div>
      <p>Continue with Google</p>
    </div>
    <div class="dlog">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0iOewmwpKr8D0RZYHZ_fKVxjO7G287chknQ&usqp=CAU" alt="facebook">
      </div>
      <p>Continue with Facebook</p>
    </div>
    <div class="dlog">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSeZdjOkOXxVj6kVyvgbRDmA8py3iBR6x9Uw&usqp=CAU" alt="apple">
      </div>
      <p>Continue with Apple</p>
    </div>
    <div id="seperator">
      <p class="sep"></p>
      <p>or</p>
      <p class="sep"></p>
    </div>
    <p>Enter the email address or mobile number associated with your account to sign in.</p>
    <div>
      <input type="text" placeholder="Insert Phone Number/Email" id="email">
      <input type="password" placeholder="password" id="pword">
      <input type="submit" value="sign in">
    </div>
    <p>New to The Indian Express?</p>
    <a href="../sign up/sign_up.html">Create an account to get started.</a>
  </form>
</body>
</html>
<script src="sign_in.js"></script>
