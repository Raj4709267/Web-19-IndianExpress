* {

.openBtn {

  font-size: 20px;
  cursor: pointer;
}

.openBtn:hover {
  background: #bbb;
}

.overlay {
  height: 100%;
  width: 100%;
  display: none;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0, 0, 0);
  background-color: rgba(88, 88, 88, 0.5);
}

.overlay-content {
  position: relative;
  top: 46%;
  width: 30%;
  text-align: center;
  margin: auto;
  margin-top: 30px;

}

.overlay .closebtn {
  position: absolute;
  top: -50px;
  left: 0px;

  font-size: 30px;
  cursor: pointer;
  color: white;
}

.overlay .closebtn:hover {
  color: #ccc;
}

.overlay input[type=text] {
  padding: 15px;
  font-size: 17px;
  border: none;
  float: left;
  width: 80%;
  background: white;
  border-radius: 5px 0px 0px 5px;
  height: 55px;
}

.overlay input[type=text]:hover {

}

.overlay button {
  float: left;
  width: 20%;
  padding: 15px;
  background: rgb(0, 0, 0);
  font-size: 17px;
  border: none;
  cursor: pointer;
  border-radius: 0px 5px 5px 0px;
  height: 55px;
}

.overlay button:hover {

<script>

  // search css
    function openSearch() {
        event.preventDefault()
      document.getElementById("myOverlay").style.display = "block";
    }
    
    function closeSearch() {
      document.getElementById("myOverlay").style.display = "none";
    }


    // search function
    document.querySelector("#form").addEventListener("submit",searching);

    function searching(){
        event.preventDefault();
        let text=document.querySelector("#form>input").value
        document.getElementById("myOverlay").style.display = "none";
        let i="https://"
        let link=`${i}indianexpress.com/?s=${text}`
        console.log(link)
        
        
             window.location.href=link        
    }

    // date
    let date=new Date();
    let bob=date.toString().split(" ")

    document.querySelector("#date").innerHTML=bob[0]+", "+bob[1]+" "+bob[2]+", "+bob[3]
    </script>
