<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="sign_up.css">
</head>
<body>
  <div id="topbar">
    <a href="../sign in/sign_in.html"><= Back to Indianexpress</a>
    <div>
      <img src="https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/indian-express-logo-n.svg" alt="">
    </div>
  </div>
  <form id="form">
    <h2>Create your account</h2>
    <p>It is quick and easy.</p>
    <div class="dlog">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeME5mZK6-ImPU7KZJvsYZ57SRx7SJijst5Q&usqp=CAU" alt="google">
      </div>
      <p>Continue with Google</p>
    </div>
    <div class="dlog">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0iOewmwpKr8D0RZYHZ_fKVxjO7G287chknQ&usqp=CAU" alt="facebook">
      </div>
      <p>Continue with Facebook</p>
    </div>
    <div class="dlog">
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSeZdjOkOXxVj6kVyvgbRDmA8py3iBR6x9Uw&usqp=CAU" alt="apple">
      </div>
      <p>Continue with Apple</p>
    </div>
    <div id="seperator">
      <p class="sep"></p>
      <p>or</p>
      <p class="sep"></p>
    </div>
    <div>
      <input type="text" placeholder="Email Address" id="email">
      <input type="password" placeholder="Password" id="pword">
      <input type="password" placeholder="Confirm Password" id="cpword">
      <div>
        <input type="checkbox" id="news" name="news" checked>
        <label for="news">Yes, I'd like to receive The Indian Express daily newsletter.</label>
      </div>
      <div>
        <input type="checkbox" id="terms" name="terms" checked>
        <label for="terms">Accept Terms and Conditions and our privacy policy</label>
      </div>
      <input type="submit" value="Register">
    </div>
    <p>Already have an account?</p>
    <a href="../sign in/sign_in.html">Sign in</a>
  </form>
</body>
</html>
<script src="sign_up.js"></script>
